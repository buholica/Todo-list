<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo List</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
    <!---CSS-->    
    <link rel="stylesheet" href="/static/css/style.css" />

    <!---Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>My TODO List</h1>
                <h2>ðŸŒµ Happy {{day}} ðŸŒµ</h2>
                <div class="card card-white">
                    <div class="card-body">
                        <form action="/add_task" method="post">
                            <div class="input-group mb-3">
                                    <input name="new-task" type="text" class="form-control" placeholder="New Task ..." aria-label="New Task" aria-describedby="button-addon2">
                                    <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Add</button>
                            </div>
                        </form>
                        <ul class="nav nav-pills todo-nav">
                            <li role="presentation" class="nav-item all-task active"><a href="/" class="nav-link">All</a></li>
                            <li role="presentation" class="nav-item active-task"><a href="{{url_for('show_active_tasks')}}" class="nav-link">Active</a></li>
                            <li role="presentation" class="nav-item completed-task"><a href="{{url_for('show_completed_tasks')}}" class="nav-link">Completed</a></li>
                        </ul>
                        <div class="todo-list">
                            <form action="/update_status" method="post">
                                {% for task in tasks: %}
                                    <div class="todo-item">
                                        {% if task["status"] == "active": %}
                                            <button class="btn btn-outline-primary btn-sm" type="submit" id="button-addon3">âœ“</button>
                                        {% else: %}
                                            <button class="btn btn-primary btn-sm" type="submit" id="button-addon4" disabled>âœ“</button>
                                        {% endif %}
                                        <input type="hidden" name="task_id" value="{{task['id']}}">
                                        <span class="task">{{task["description"]}}</span>
                                        <button class="btn btn-primary btn-sm" type="submit" id="button-addon5" disabled>âœ“</button>
                                    </div>
                                {% endfor %}
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
